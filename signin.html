<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Sign Form</title>

        <div class="title"><h1>Sign In CyberCompta</h1></div>
        <div class="container">
            <div class="left">

            </div>
            <div class="right">
                <div class="formBox">
                    <form action="">
                        <p>Username</p>
                        <input type="text" name="" placeholder="Online" required="required">
                        <p>Password</p>
                        <input type="password" name="" placeholder="......." required="required">
                        <p>Confirm Password</p>
                        <input type="password" name="" placeholder="......." required="required">
                        <p>Address mail</p>

                        <p>Phone number</p>
                        <input type="number" name="" placeholder="699173771" required="required">
                        <div>
                            <input type="checkbox">
                            <p class="accept">J'accepte les conditions d’utilisation et de la politique de confidentialité</p>
                        </div>
                        <input type="submit" name="" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
